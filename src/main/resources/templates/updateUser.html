<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>home</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.12/css/jquery.dataTables.min.css">
</head>
<body>
<!--------------------------------------------------------content----------------------------------------------->
<section id="adduser" class="d-flex justify-content-center align-items-center mt-5">
    <div class="container">
        <div class="row">
            <div class="col-md-4 offset-4">

                <form th:action="@{/admin/users/update/{id}(id=${userDTO.id}) }" method="post" th:object="${userDTO}"  th:id="updateForm">
                    <input type="hidden" th:field="*{id}">
                    <div class="form-group">
                        <label for="firstname">First Name</label>
                        <input type="text" class="form-control" required th:field="*{firstname}" name="firstname" id="firstname"
                               placeholder="Enter name">
                    </div>
                    <div class="form-group">
                        <label for="lastname">Last Name</label>
                        <input type="text" class="form-control" required th:field="*{lastname}" name="lastname" id="lastname"
                               placeholder="Last name">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="text" class="form-control" required th:field="*{email}" name="email" id="email"
                               placeholder="Enter email">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" required th:field="*{password}" name="password" id="password"
                               placeholder="Enter password">
                    </div>
                    <div class="form-group">
                        <label for="phoneNumber">Phone Number</label>
                        <input type="text" class="form-control" required th:field="*{phoneNumber}" name="phoneNumber" id="phoneNumber"
                               pattern="[0-9]{10}" title="Please enter a 10-digit valid phone number" placeholder="Enter Phone Number">
                    </div>

                    <div class="form-group">
                        <label for="role">Role</label>
                        <input type="text" class="form-control" required th:field="*{role}" name="role" id="role"
                               placeholder="Enter User Role">
                    </div>

                    <div class="form-group">
                        <button type="submit" class="btn btn-primary">Update User</button>
                        <a th:href="@{/admin/users}" class="btn btn-danger">Close</a>
                    </div>
                </form>


            </div>
        </div>
    </div>
</section>
</body>
