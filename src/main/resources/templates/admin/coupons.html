<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
          integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light" >
    <div class="container-fluid">
        <a class="navbar-brand" href="#">
            <img th:src="@{/images/logo.png}"  src="../static/images/logo.png" width="auto" height="40" class="d-inline-block align-top" alt=""/>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto"></ul>
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" th:href="@{/admin}" href="#">admin-home</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" th:href="@{/logout}" href="#">logout</a>
                </li>

            </ul>

        </div>
    </div>
</nav>

<div class="container">
    <a th:href="@{/admin/coupons/add}" style="margin: 20px 0" class="btn btn-primary">Add Coupon</a>
    <table class="table">
        <thead class="thead-light">
        <tr>
            <th scope="col">SN</th>
            <th scope="col">Coupon Name</th>
            <th scope="col">Coupon Code</th>
<!--            <th scope="col">Expiry</th>-->
            <th scope="col">Discount</th>
            <th scope="col">Active</th>
<!--            <th scope="col">Update</th>-->
            <th scope="col">Action</th>

        </tr>
        </thead>
        <tbody>

        <tr th:each="coupon, iStat : ${coupons}">
            <th scope="row" th:text="${iStat.index + 1}">1</th>
            <td th:text="${coupon.name}">Larry</td>
            <td th:text="${coupon.code}">Larry</td>
<!--            <td th:text="${coupon.expiry}">Larry</td>-->
            <td th:text="${coupon.discount}">Larry</td>
            <td th:text="${coupon.isActive()}">Larry</td>
<!--            <td><a href="" th:href="@{/admin/categories/update/{id}(id=${coupon.id})}" class="btn btn-warning">Update</a></td>-->
            <td>
                <a th:href="@{/admin/coupons/toggleActivation/{id}(id=${coupon.id})}" class="btn btn-info" th:text="${coupon.active ? 'Deactivate' : 'Activate'}"></a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
