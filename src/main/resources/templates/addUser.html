<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
          integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <title>Add Users</title>
</head>
<body>
<section id="adduser" class="d-flex justify-content-center align-items-center mt-5">
    <div class="container">
        <div class="row">
            <div class="col-md-4 offset-4">

                    <form th:action="@{/admin/users/add}" action="" method="post" th:object="${userDTO}" >
                                <input type="hidden" name="id" th:field="*{id}">
                                <div class="form-group">
                                    <label for="firstname">First Name</label>
                                    <input type="text" class="form-control" required th:field="*{firstname}" name="firstname" id="firstname"
                                           placeholder="Enter name">
                                </div>
                                <div class="form-group">
                                    <label for="lastname">Last Name</label>
                                    <input type="text" class="form-control" required th:field="*{lastname}" name="lastname" id="lastname"
                                           placeholder="Last name">
                                </div>
                                <div class="form-group">
                                    <label for="email">Email</label>
                                    <input type="text" class="form-control" required th:field="*{email}" name="email" id="email"
                                           placeholder="Enter email">
                                </div>
                                <div class="form-group">
                                    <label for="password">Password</label>
                                    <input type="password" class="form-control" required th:field="*{password}" name="password" id="password"
                                           placeholder="Enter password">
                                </div>
                                <div class="form-group">
                                    <label for="phoneNumber">Phone Number</label>
                                    <input type="text" class="form-control" required th:field="*{phoneNumber}" name="phoneNumber" id="phoneNumber"
                                           pattern="[0-9]{10}" title="Please enter a 10-digit valid phone number" placeholder="Enter Phone Number">
                                </div>

                                <div class="form-group">
                                    <label for="role">Role</label>
                                    <input type="text" class="form-control" required th:field="*{role}" name="role" id="role"
                                           placeholder="Enter User Role">
                                </div>

                                <button type="submit" class="btn btn-primary">Submit</button>

                        <a th:href="@{/admin/users}" class="btn btn-danger">Close</a>

                    </form>

        </div>
    </div>
    </div>
</section>
</body>
